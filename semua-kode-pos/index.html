<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>
      Kode Pos Indonesia:
      Listing Semua Kode Pos
    </title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" media="all" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Playfair+Display" media="all" rel="stylesheet" type="text/css" />
    <link href="http://nyan.catcyb.org/kode-pos-id/stylesheets/all.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body class='body-l-centered body-p-semua-kode-pos' ng-app='kodeposApp'>
    <div class='header'>
      <h1>Kode Pos Indonesia</h1>
      <a class="js-push tab-cari-kode-pos" href="http://nyan.catcyb.org/kode-pos-id">Cari Kode Pos</a>
      <a class="js-push tab-cari-daerah" href="http://nyan.catcyb.org/kode-pos-id/cari-daerah">Cari Daerah</a>
      <a class="js-push tab-semua-kode-pos" href="http://nyan.catcyb.org/kode-pos-id/semua-kode-pos">Semua Kode Pos</a>
      <a class="js-push tab-semua-kota" href="http://nyan.catcyb.org/kode-pos-id/semua-kota">Semua Kota</a>
    </div>
    <div class='content l-centered p-semua-kode-pos'>
      <div class='share-buttons' ng-controller='ShareCtrl'>
        Bagikan di:
        <a ng-click="shareOnFacebook()" class="share-button share-facebook" href="javascript:;">Facebook</a>
        <a ng-click="shareOnTwitter()" class="share-button share-twitter" href="javascript:;">Twitter</a>
      </div>
      <div class='ng-cloak' ng-controller='PostalCodesCtrl'>
        <div class='places'>
          <div class='postal-code' ng-repeat='place in list'>
            <a class="postal-code-content" href="cari-daerah/?postalCode={{ place.postalCode }}">{{ place.postalCode }} ({{ place.total }})</a>
          </div>
        </div>
        <div ng-show='loading'>
          ...
        </div>
        <div infinite-scroll-distance='3' infinite-scroll='fetchNext()'></div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
    <script>
      window.apiHost = "http://kodepos.catcyb.org";
    </script>
    <script src="http://nyan.catcyb.org/kode-pos-id/javascripts/all.js" type="text/javascript"></script>
    <script>
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'CHANGEME']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
